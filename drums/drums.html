<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drums</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="drums.css" />
    <script src="drums.js"></script>
    <link
      rel="icon"
      href="../images/spade.ico"
      type="image/gif"
      sizes="16x16"
    />
</head>
<body>
    
    <div class="keys">
        <div data-key="32" id="space" class="key">
            <kbd>Space</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="68" id="d" class="key">
            <kbd>D</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="78" id="n" class="key">
            <kbd>N</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="82" id="r" class="key">
            <kbd>R</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="77" id="m" class="key">
            <kbd>M</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="73" id="i" class="key">
            <kbd>I</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="72" id="h" class="key">
            <kbd>H</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="89" id="y" class="key">
            <kbd>Y</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="86" id="v" class="key">
            <kbd>V</kbd>
            <span class="sound">Tink</span>
    </div>
    <audio data-key="32" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="78" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="77" src="sounds/boom.wav"></audio>
    <audio data-key="73" src="sounds/ride.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>
    <audio data-key="89" src="sounds/tom.wav"></audio>
    <audio data-key="86" src="sounds/tink.wav"></audio>
    
</body>
</html>

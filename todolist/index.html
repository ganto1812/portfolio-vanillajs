<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>To do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="../css/externalBtn.css" />
	<link rel="icon" href="../images/spade.ico" type="image/gif" sizes="16x16" />
</head>

<body>
	<h1>To Do</h1>
	<p>This is a to do list app!</p>
	<p>Try it out and add something to the list.</p>

	<div>
		<form onsubmit="handlers.addTodo()">
			<button id="btnAdd" class="visibleBtn" onclick="handlers.addTodo()">
				Add
			</button>
			<input id="addText" class="input" type="text" />
		</form>
	</div>

	<div>
		<form onsubmit="handlers.changeTodo()">
			<button onclick="handlers.changeTodo()" class="visibleBtn">
				Change
			</button>
			Number:
			<input id="changePosition" class="input" type="number" min="1" /> Name:
			<input id="changeText" class="input" type="text" />
		</form>
	</div>

	<div>
		<button onclick="handlers.toggleAll()" class="btn visibleBtn">
			Toggle all
		</button>
	</div>

	<div class="notebook">
		<div class="lines"></div>
		<div class="todos">
			<ul></ul>
		</div>
	</div>

	<!-- Back to projects -->
	<button class="backProjectsBtn">
		<a href="/#projects">Back to projects</a>
	</button>

	<script src="main.js"></script>
</body>

</html>

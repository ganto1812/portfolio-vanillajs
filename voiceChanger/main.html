<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../backToProjects.css" />
    <link
      rel="icon"
      href="../images/spade.ico"
      type="image/gif"
      sizes="16x16"
    />
  </head>
  <body>
    <div class="voice-changer">
      <h1>The Voice-Changer</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">
Hi there! Hope you are having a good day. As you can see this plugin let's you choose as certain text and read it in a certain voice. Don't forget to change the pitch and the speed to make your own voice!</textarea
      >
      <button id="stop">Stop!</button> <button id="speak">Speak</button>
    </div>

    <!-- Back to projects -->
    <div class="back-projects">
        <a href="https://antonellapisani.net/#projects">Back to projects</a>
      </div>

    <script src="main.js"></script>
  </body>
</html>
